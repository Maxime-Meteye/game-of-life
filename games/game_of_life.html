<script type="module">
import{Canvas,entity} from '../glitchengine/glitch_engine.mjs'
const HEIGHT = 700;
const WIDTH = 1200;

class life extends entity{
    alive = false;
    constructor(bck_canvas) {
        super(bck_canvas);
        this.alive = false;
    }

    update(entity_list,index){
        let nb_alive = 0;
       let neighbors = [
            entity_list[index-WIDTH-1],
            entity_list[index-WIDTH],
            entity_list[index-WIDTH+1],
            entity_list[index-1],
            entity_list[index+1],
            entity_list[index+WIDTH-1],
            entity_list[index+WIDTH],
            entity_list[index+WIDTH+1]
        ]
        neighbors.forEach(element =>{
            if(element && element.alive){
                nb_alive ++;
            }
        })
        
        if(nb_alive == 3){
            this.alive = true;
        }else if(nb_alive == 2 ){

        }else{
            this.alive = false;
        }
        
        /*
        if(this.alive){
            if(nb_alive < 2 || nb_alive > 3){
                this.alive = false;
                this.a = 0;
            }
        }else if(nb_alive == 3){
            this.alive = true;
            this.a = 250
        }
        */
        if(this.alive){
            this.r = 0;
            this.g = 0;
            this.b = 0;
        }else{
            this.r = 250;
            this.g = 250;
            this.b = 250;
        }
    }
}

class Engine{
    entity_list = [];
    game_loop(){
        let alive_nb = 0;
        let old_entity_list = this.entity_list.map(cell => ({alive:cell.alive}));
        this.entity_list.forEach((element,index)=>{
            element.update(old_entity_list,index);
            element.build();
            if(element.alive){
                alive_nb ++;
            }
        })
        let start = performance.now();
        bck_canvas.render(c.context);
        let end = performance.now()
        console.log("Made in this time:",end-start, 'alive :', alive_nb);
        requestAnimationFrame(()=> this.game_loop())
    }
}
let c = new Canvas(false,HEIGHT,WIDTH);
let bck_canvas = new Canvas(true,HEIGHT,WIDTH);
let engine = new Engine();


let alive = 0;

function init(){
    c.setBackground("250,250,250");
    for(let y=0; y<HEIGHT; y++){
        for(let x=0; x<WIDTH; x++){
            let cell = new life(bck_canvas)
            cell.mode = "pixel";
            cell.posx = x;
            cell.posy = y;
            let random = Math.random()
            cell.alive = random  > 0.9;
            if(cell.alive){
                alive ++;
            }
            engine.entity_list.push(cell)
        }
        /*
        let pixel = new entity;
        pixel.mode = "pixel";
        pixel.build();
        */
    }
    //console.log("before update :",engine.entity_list[2])
    engine.entity_list.forEach((element,index)=>{
        element.update(engine.entity_list,index)
        element.build();
    })
}
init()
//bck_canvas.render(c.context);

engine.game_loop();

</script>
